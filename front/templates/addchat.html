{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
    <h1 class="text-center">Добавить правило</h1>
    <div class="col-6">
    <form method="post" action="">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="mb-3">Выберите группу источник</div>
        <select class="form-selechat.chat_namect form-select-lg mb-3" aria-label=".form-select-lg example", class="form-control" id="selected" name="sender_id">
            
            {% for ch in all_chat %}
            <option value="{{ch.id}}">{{ch.name[:45]}}</option>
            {% endfor %}
          </select>
        <div class="mb-3">
            <label for="details" class="form-label">Ключевые слова</label>
            <textarea class="form-control" id="details" name="trigger_words" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Исключить слова</label>
            <textarea class="form-control" id="details" name="exclude_words" rows="4" ></textarea>
        </div>
        <div class="mb-3">
          <label for="details" class="form-label">Вставить текст перед сообщением</label>
          <textarea class="form-control" id="details" name="prefix" rows="3" ></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_anonym" value="yes" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Отправлять от собственного имени (не указывать источник)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="not_duplicate" value="yes" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Исключить дублирование
            </label>
          </div>
        <div class="mb-3">Выберите в которую отправлять сообщения</div>
        <select class="form-selechat.chat_namect form-select-lg mb-3" aria-label=".form-select-lg example", class="form-control" id="selected" name="recipient_id">
           
            {% for re in all_recipient %}
            <option value="{{re.id}}">{{re.name}}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{PREFIX}}/" class="btn btn-primary">Назад</a>
    </form>
    </div>
    </div>
</div>
{% endblock %}
