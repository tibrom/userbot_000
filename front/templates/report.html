{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-menu">
      {% for chat in chats %}
      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary"> {{chat.chat_name.name[:25] }}</button>
      </div>
    </br>
      {% endfor %}
    </div>
    <div class="col">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Месяц</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Неделя</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">День</label>
      </div>
      <canvas id="line-chart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="pie-chart"></canvas>
    </div>
    
  </div>

  {% endblock %}
